# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Collections
  tags: Tags
  archives: Timeline
  about: About

# the text displayed in the search bar & search results
search:
  hint: search
  cancel: Cancel
  no_results: No result found

panel:
  lastmod: Recently updated
  trending_tags: Popular tags
  browse: Browse posts by
  toc: Contents

copyright:
  # Shown at the bottom of the post
  license:
    template: Licensed under :LICENSE_NAME
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

meta: Built using :THEME

not_found:
  statement: The page was not found or the link is invalid.

notification:
  update_found: The contents of this page have been updated.
  update: Refresh

# ----- Posts related labels -----

post:
  written_by: By
  posted: Published
  updated: Updated
  words: words
  pageview_measure: views
  read_time:
    unit: min
    prompt: read
  relate_posts: Related posts
  share: Share
  button:
    next: Newer
    previous: Older
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied!

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: topic
    plural: topics
  post_measure:
    singular: post
    plural: posts
